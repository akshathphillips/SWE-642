<form #surveyForm="ngForm" (ngSubmit)="submitForm(surveyForm.value)">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="streetAddress">Street Address</label>
    <input type="text" id="streetAddress" name="streetAddress" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" name="city" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" id="state" name="state" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="zip">Zip</label>
    <input type="text" id="zip" name="zip" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="telephoneNumber">Telephone Number</label>
    <input type="text" id="telephoneNumber" name="telephoneNumber" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="dateOfSurvey">Date of Survey</label>
    <input type="date" id="dateOfSurvey" name="dateOfSurvey" class="form-control" ngModel required>
  </div>

<!--  <div class="form-group">-->
<!--    <label>Liked Most Options</label>-->
<!--    <div *ngFor="let option of likedMostOptionsValues" class="form-check">-->
<!--      <input type="checkbox" id="{{ option }}" name="likedMostOptions" [value]="option"-->
<!--             [ngModel]="surveyData.likedMostOptions.includes(option)"-->
<!--             (ngModelChange)="onLikedMostOptionChange($event, option)" class="form-check-input">-->
<!--      <label class="form-check-label" for="{{ option }}">{{ option }}</label>-->
<!--    </div>-->
<!--  </div>-->

  <div class="form-group">
    <label for="interestedIn">Interested In</label>
    <select id="interestedIn" name="interestedIn" class="form-control" ngModel required>
      <option value="FRIENDS">Friends</option>
      <option value="TELEVISION">Television</option>
      <option value="INTERNET">Internet</option>
      <option value="OTHER">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="likelihoodToRecommend">Likelihood to Recommend</label>
    <select id="likelihoodToRecommend" name="likelihoodToRecommend" class="form-control" ngModel required>
      <option value="VERY_LIKELY">Very Likely</option>
      <option value="LIKELY">Likely</option>
      <option value="UNLIKELY">Unlikely</option>
    </select>
  </div>

  <div class="form-group">
    <label for="additionalComments">Additional Comments</label>
    <textarea id="additionalComments" name="additionalComments" class="form-control" ngModel></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
